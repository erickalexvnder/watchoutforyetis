<!DOCTYPE html>
<html>
<head>
	<title>Find-A-Penguin</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script src="script.js"></script>
</head>
<body>
	<!-- This is the frame for the game. It holds and centers all other elements -->
	<div id="gameholder">
		<div id="title"></div>
		<div class="mound1"></div>
		<div class="mound2"></div>
		<div class="mound3"></div>
		<div class="mound4"></div>
		<div class="mound5"></div>
		<div class="mound6"></div>		
		<div class="mound7"></div>
		<div class="mound8"></div>
		<div class="mound9"></div>

	<div>
		<input type="button" id="button" value="Play Again?" style="clear: left; display: block; margin:100px auto;" />
		<audio id="sound" src="media/roar.wav"></audio>
	</div>	
</body>
</html>
